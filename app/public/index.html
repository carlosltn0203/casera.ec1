<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kommo Widget</title>
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
  <style>
    #availability {
      margin-top: 20px;
    }
    .person {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div>
    <label for="datepicker">Selecciona una fecha:</label>
    <input type="text" id="datepicker">
    <button id="checkAvailability">Disponibilidad</button>
  </div>
  <div id="availability"></div>

  <script>
    $(function() {
      $("#datepicker").datepicker({
        dateFormat: "yy-mm-dd"
      });
      
      $("#checkAvailability").click(function() {
        const selectedDate = $("#datepicker").val();
        if (selectedDate) {
          $.getJSON('/api/disponibilidad', function(data) {
            const formattedSelectedDate = moment(selectedDate).format("YYYY-MM-DD");
            if (data.fecha === formattedSelectedDate) {
              const availabilityDiv = $("#availability");
              availabilityDiv.empty();
              data.personal_disponible.forEach(person => {
                const personDiv = $('<div class="person"></div>');
                personDiv.append(`<strong>${person.nombre}</strong><br>`);
                person.horarios.forEach(horario => {
                  const link = `<a href="https://glitch.com/~disponibles?lead_id=LEAD_ID&person_id=${person.id}&horario=${encodeURIComponent(horario)}">${horario}</a><br>`;
                  personDiv.append(link);
                });
                availabilityDiv.append(personDiv);
              });
            } else {
              $("#availability").html("<p>No hay disponibilidad para la fecha seleccionada.</p>");
            }
          });
        } else {
          alert("Por favor selecciona una fecha.");
        }
      });
    });
  </script>
</body>
</html>
